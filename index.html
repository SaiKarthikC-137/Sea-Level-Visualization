<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tide Gauge Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map">
        <div id="dashboard">
            <button id="closeBtn">âœ•</button>
            <h2>Sea Level Visualization</h2>
            <hr>

            <div id="singleYearSection">
                <h3>View Single Year Data</h3>
                <label for="yearSelect"><strong>Select year:</strong></label>
                <select id="yearSelect"></select>
            </div>

            <hr>

            <div id="comparisonSection">
                <h3>Compare Two Years</h3>
                <p>Displays the difference: Year 2 elevation vs Year 1 elevation.</p>
                <div>
                    <label for="year2CompareSelect"><strong>Compare Year (Year 2):</strong></label>
                    <select id="year2CompareSelect"></select>
                </div>
                <div style="margin-top: 5px;">
                    <label for="year1CompareSelect"><strong>With Year (Year 1):</strong></label>
                    <select id="year1CompareSelect"></select>
                </div>
                <button id="updateCompareBtn" style="margin-top: 10px;">Update Comparison Map</button>
                <p id="comparisonHint" style="font-size: 0.8em; margin-top: 5px;"></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@7.0.0/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
